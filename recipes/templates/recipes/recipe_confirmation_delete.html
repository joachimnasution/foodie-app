{% extends "base.html" %}
{% load django_bootstrap5 %}
{% block content %}

<div class="container mt-4">
    <h2>Are you sure to delete "{{ recipe.name }}"?</h2>
    <form method="POST">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Delete</button>
        <a href="{% url 'recipes:recipe_detail' recipe.id %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>

{% endblock content %}
