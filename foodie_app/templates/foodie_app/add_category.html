{% extends "base.html" %}
{% load django_bootstrap5 %}
{% block page_header %}
    <h2>Add a new Category</h2>
{% endblock page_header %}
{% block content %}
    <form method="post">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% bootstrap_button button_type="submit" content="Save" %}
    </form>
{% endblock content %}
